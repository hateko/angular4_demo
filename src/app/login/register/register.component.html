<form>
  <mat-card>
    <mat-card-title>
      注册：
    </mat-card-title>
    <mat-card-content>
      <mat-input-container color="primary" class="full-width" floatPlaceholder="float" hintLabel="必填项">
        <input matInput type="text" placeholder="您的email">
        <!-- <span matSuffix>@gmail.com</span> -->
      </mat-input-container>
      <mat-input-container color="primary" class="full-width">
        <input matInput type="text" placeholder="姓名">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="密码">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="重复输入您的密码">
      </mat-input-container>
      <mat-grid-list cols="8" rowHeight="1:1">
        <!-- <mat-grid-tile *ngFor="let item of items">
          <mat-icon [svgIcon]="item"></mat-icon>
        </mat-grid-tile> -->
        <mat-grid-tile>1</mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button type="button">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？
        <a href="">登录</a>
      </p>
      <p>忘记密码？
        <a href="">找回</a>
      </p>
    </mat-card-actions>
  </mat-card>
</form>
