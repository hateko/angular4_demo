<form>
  <mat-card>
    <mat-card-title>
      登录：
    </mat-card-title>
    <mat-card-content>
      <mat-input-container color="primary" class="full-width" floatPlaceholder="float" hintLabel="必填项">
        <input matInput type="text" placeholder="您的email">
        <!-- <span matSuffix>@gmail.com</span> -->
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="密码">
      </mat-input-container>
      <button mat-raised-button type="button">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？
        <a routerLink="/register">注册</a>
      </p>
      <p>忘记密码？
        <a href="">找回</a>
      </p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-title>
      主标题
    </mat-card-title>
    <mat-card-subtitle>
      副标题
    </mat-card-subtitle>
    <img mat-card-image src="/assets/demo.jpg" alt="">
    <mat-card-content>
      正文
    </mat-card-content>
  </mat-card>

</form>
