<div class="task-list">
  <app-task-list  class="list-container" *ngFor="let list of lists">
    <app-task-header
      [header]="list.name"
      (newTask)="launchNewTaskDialog()"
      (moveAll)="launchCopyTaskDialog()"
      (delList)="launchConfirmDialog()"
      (editList)="launchEditListDialog()"></app-task-header>
    <app-task-item
      *ngFor="let item of list.task"
      [item]="item"
      (taskClick)="launchUpdateTaskDialog(item)"></app-task-item>
  </app-task-list>
</div>

<button class="fab-button" mat-fab type="button" (click)="launchNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
