<form>
    <h2 mat-dialog-title>
      {{title}}
    </h2>
    <div mat-dialog-content>
      <mat-input-container color="primary" class="full-width">
        <input matInput type="text" placeholder="任务内容">
      </mat-input-container>
      <mat-radio-group>
        <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
          {{priority.label}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-input-container class="full-width">
        <input matInput [matDatepicker]="dueDatepicker" type="text" placeholder="任务截止时间">
        <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
      </mat-input-container>
      <mat-datepicker #dueDatepicker></mat-datepicker>
      <mat-input-container class="full-width">
          <input matInput [matDatepicker]="remindDatepicker" type="text" placeholder="提醒时间">
          <mat-datepicker-toggle matSuffix [for]="remindDatepicker"></mat-datepicker-toggle>
        </mat-input-container>
      <mat-datepicker #remindDatepicker></mat-datepicker>
    </div>
    <div mat-dialog-actions>
      <button type="button" mat-raised-button mat-dialog-close (click)="onClick()" color="primary">
        保存
      </button>
      <button type="button" mat-button mat-dialog-close (click)="onClick()">
        关闭
      </button>
    </div>
  </form>
